<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
</head>
<body>
    <h1>Trivia Game Stats</h1>
    <p>Total Users: {{ users }}</p>
    <p>Total Ads: {{ ads }}</p>
    <p>Winners: {{ winners }}</p>
    
    <h2>Game Stats</h2>
    <table border="1">
        <tr>
            <th>User ID</th>
            <th>Score</th>
            <th>Ads Watched</th>
            <th>Winner</th>
        </tr>
        {% for stat in stats %}
        <tr>
            <td>{{ stat.user_id }}</td>
            <td>{{ stat.score }}</td>
            <td>{{ stat.ads_watched }}</td>
            <td>{{ "Yes" if stat.is_winner else "No" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
